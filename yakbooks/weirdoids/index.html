<head>

<link rel="icon" type="image/png" href="images/favicon.png" />


<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>

	type="text/javascript"></script>
<script src="script/jquery.cycle.all.js" type="text/javascript"></script>
<link href="css/reveal.css" rel="stylesheet" type="text/css" />
<script src="script/jquery.reveal.js" type="text/javascript"></script>
<script src="script/jquery.waitforimages.js" type="text/javascript"></script>
<link href="css/rstyles.css" rel="stylesheet" type="text/css" />

</head>

<body>

	<div id="wrapper">




		<div id="home" data-role="page">

			<div id="btn_build">
				<a href="#" id="bldbtn" data-role="button">BUILD</a>
			</div>

			<div id="btn_vault">
				<a href="#vault" data-role="button">VAULT</a>
			</div>

			<div id="btn_packs">
				<a href="#packs" data-role="button">PACKS</a>
			</div>

		</div>

		<div id="build" data-role="page">


			<div id="btn_done">
				<a href="#previewpage" data-role="button">DONE </a>
			</div>


			<div data-role="header" class="nav-glyphish-example">
				<div id="banks-nav-bar" data-role="navbar"
					class="nav-glyphish-example" data-grid="d">
					<ul>
						<li><a href="#" id="headbtn" data-iconpos="notext"
							data-icon="custom"></a>
						</li>
						<li><a href="#" id="bodybtn" data-iconpos="notext"
							data-icon="custom"></a>
						</li>
						<li><a href="#" id="legbtn" data-iconpos="notext"
							data-icon="custom"></a>
						</li>
						<li><a href="#" id="xtrabtn" data-iconpos="notext"
							data-icon="custom"></a>
						</li>
						<li><a href="#" id="bkgdbtn" data-iconpos="notext"
							data-icon="custom"></a>
						</li>
					</ul>
				</div>
			</div>




			<div id="band_wrapper">
				<div id="btn_prev_head" class="browser-nav-btn">
					<a href="#" id="prev_heads"></a>
				</div>
				<div id="btn_next_head" class="browser-nav-btn">
					<a href="#" id="next_heads" class="browser-nav-btn"></a>
				</div>

				<div id="bands"></div>
			</div>



		</div>

		<div id="packs" data-role="page" data-title="Select a Pack">
			<h1>Select a Pack</h1>

			<div id="preview">
				<ul data-role="listview" id="packlist" data-theme="e">

				</ul>
				<p></p>
				<a href="#home" data-role="button">Cancel</a>
				<p></p>
				<div id="buybtn">
					<a href="#" data-reveal-id="myModal" data-role="button">Click
						to Buy</a>
				</div>
			</div>

			<div id="myModal" class="reveal-modal">
				<h1>Purchase Pack</h1>
				<form id="form_pay">


					<label for="firstName">First Name</label> <input id="firstName"
						name="firstName" type="text" style="width: 300px;" /> <label
						for="lastName" style="float: right">Last Name</label> <input
						id="lastName" name="lastName_r" type="text" style="width: 300px;" />
					<p>
					<p>
					<form
						action="https://authorize.payments-sandbox.amazon.com/pba/paypipeline"
						method="post">
						<input type="hidden" name="immediateReturn" value="1"> <input
							type="hidden" name="collectShippingAddress" value="0"> <input
							type="hidden" name="signatureVersion" value="2"> <input
							type="hidden" name="signatureMethod" value="HmacSHA256">
						<input type="hidden" name="accessKey" value="11SEM03K88SD016FS1G2">
						<input type="hidden" name="referenceId" value="Weirdoid Pack">
						<input type="hidden" name="amount" value="USD 0.99"> <input
							type="hidden" name="signature"
							value="fVOfMKqPEhqWitnMLcIIuUXYpYrTiBr/7W4Wu8JVgEo="> <input
							type="hidden" name="isDonationWidget" value="0"> <input
							type="hidden" name="description" value="Weirdoid Pack"> <input
							type="hidden" name="amazonPaymentsAccountId"
							value="ZZRTFWJYXBHQ68BD9L82K8G93FPNFLC4SFE6L6"> <input
							type="hidden" name="processImmediate" value="1"> <input
							type="hidden" name="cobrandingStyle" value="logo"> <input
							type="image"
							src="http://g-ecx.images-amazon.com/images/G/01/asp/beige_small_paynow_withmsg_whitebg.gif"
							border="0">
					</form>
				</form>
				<a class="close-reveal-modal">&#215;</a>
			</div>
		</div>

		<div id="vault" data-role="page">


			<div data-role="header" data-position="inline">
				<a href="#home">Done</a>
				<h1>VAULT</h1>
				<a href=# data-icon="delete" id="clearcachebtn">Clear Cache</a>
			</div>
			<!-- /header -->

			<div data-role="content">


				<div class="ui-grid-b" id="vaultGrid" data-scroll="true"></div>
				<!-- /grid-a -->

			</div>
			<!-- /content -->


		</div>

		<div id="previewpage" data-role="page">
			<div data-role="header">
				<h1>My Weirdoid</h1>
				<a href="#home">Done</a>
			</div>
			<!-- /header -->

			<div data-role="content">
				<form id="form1">

					<div id="listwrapper" style="max-height: 600px ! important;"
						data-scroll="true">



						<div style="height: 500px; width: 650px; overflow: hidden">

							<div
								style="height: 500px; width: 300px; overflow: auto; float: left">

								<ul data-role="listview" id="firstnamelist" data-theme="a"
									data-inset="true"></ul>


							</div>

							<div id="lastnamelistdiv"
								style="height: 500px; width: 300px; overflow: auto; float: right; margin: 0 0 0 30px;">

								<ul data-role="listview" id="lastnamelist" data-theme="a"
									data-inset="true"></ul>

							</div>

						</div>


					</div>

					<div class="ui-grid-a" id="nameGrid" style="padding: 20px 10px;">
						<div class="ui-block-a">
							<label for="firstName">First Name</label> <input id="firstName"
								name="firstName" type="text" />
						</div>
						<div class="ui-block-b">
							<label for="lastName">Last Name</label> <input
								id="lastName" name="lastName_r" type="text" />
						</div>

					</div>
					<!-- /grid-a -->

				</form>
			</div>
			<!-- /content -->

		</div>
	</div>


</body>
